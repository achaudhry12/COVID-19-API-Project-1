<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>COVID-19 Database</title>
</head>
<body>
  <h1>COVID-19 World Tracker</h1>
  <form>
    <select id="select-country">
      <option>Choose Country</option>
    </select>
    <button>Show Data</button>
  </form>
  
  <div>
    <h2 id="country-data-name"></h2>
    <h3>Country Stats:</h3>
    <h4 id="country-data-capital"></h4>
    <h4 id="country-data-population"></h4>
    <h4 id="country-data-sqkm"></h4>
    <h3>COVID-19 Cases Stats:</h3>
    <h4 id="country-data-confirmed"></h4>
    <h4 id="country-data-recovered"></h4>
    <h4 id="country-data-deaths"></h4>
  </div>
</body>
</html>
