<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>COVID-19 Database</title>
</head>
<body>
  <div id="title-div">
    <h1 id="title">COVID-19</h1>
    <h1 id="title">World Tracker</h1>
    <h2 id="subtitle">Unit 1 Project</h2>
    <h3 id="my-name">Anss Chaudhry</h3>
  </div>
  <form>
    <h1 id="choose">Choose Country Below:</h1>
    <select id="select-country">
      <option>Choose Country</option>
    </select>
    <button>Show Data</button>
  </form>
  <div id="country-data">
    <div id="country-data-name"></div>
    <div>    
      <div id="country-stats">Country Stats:</div>
      <div id="country-data-capital"></div>
      <div id="country-data-population"></div>
      <div id="country-data-sqkm"></div>
    </div>
    <div>
      <div id="covid-stats">COVID-19 Cases Stats:</div>
      <div id="country-data-confirmed"></div>
      <div id="country-data-recovered"></div>
      <div id="country-data-deaths"></div>
    </div>
    <div id="container">
      <p id="item"></p>
    </div>
  </div>
</body>
</html>
